<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>WebConsulte - Cadastro Médico</title>

	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/datepicker3.css" rel="stylesheet">
	<link href="css/styles.css" rel="stylesheet">
	<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
	<!--<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>-->

	<meta name=apple-mobile-web-app-capable content=yes>
	<meta name=apple-mobile-web-app-status-bar-style content=black>

	<!--<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" /> -->
</head>
<body>

	<!-- Tag modal, só colocar ela dentro do cliente e seguir os passos para incluir o seu link de config que funcionara o modal-->
	<script type="text/javascript" src="js/forms.js"></script>
	<div class="row">
		<div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
			<div class="login-panel panel panel-default">
				<div class="panel-heading"><img src="images/logo.png"></div>
					<div class="panel-body">
						<form role="form" id="form_medico">
							<fieldset>
										Busca Rápida:
										<input type="text" class="form-control" style="width:45%"><button type="" class="btn btn-default"> Pesquisar</button><br>
										
											<br>
												<select multiple class="form-control" >
													<option>Option 1</option>
													<option>Option 2</option>
													<option>Option 3</option>
													<option>Option 4</option>
												</select>
											
									<div class="form-group">
										CRN: <input class="form-control"  name="crn"  type="text">
									</div>
									<div class="form-group">
										Nome Completo: <input class="form-control"  name="nome_completo" type="text">
									</div>
									<div class="form-group">
										Data de Nascimento:
										<input class="form-control"  name="data_nasc"  type="date" >
									</div>
									<div class="form-group">
										CPF: <input class="form-control"  name="cpf"  type="text">
									</div>
									<div class="form-group">
										Telefone: <input class="form-control"  name="telefone" type="text">
									</div>
									<div class="form-group">
										Endereço: <input class="form-control"  name="endereco"  type="text">
									</div>
									<div class="form-group">
										Nome de Usuário: <input class="form-control"  name="nome_user"  type="text">
									</div>
									<div class="form-group">
										Senha: <input class="form-control" placeholder="Senha" name="senha"  type="password">
									</div>
									<input type="hidden" name="action" value="cadastrar_medico">
									<input type="submit" name="submit" value="Cadastrar"  class="btn btn-default">
									<div id="resultado"></div>
								
							</fieldset>
						</form>
					</div>
				</div>
			</div>

	</div>

</body>
</html>
