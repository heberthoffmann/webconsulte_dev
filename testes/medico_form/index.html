<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
	<!--<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>-->
</head>
<body>
	

	<script type="text/javascript">
		$(document).ready(function(){
			$('#auto').autocomplete(
			{
				source: "buscaDados.php",
				minLength: 2
			});
		});

	</script>
	<form id="auto">
		Pesquisar:<input type="text" id="auto">	
	</form>
	<br>
	<br>
	<form id="form_medico">	
		CRN: <input name="crn" type="text">
		<br>
		Nome Completo: <input name="nome_completo" type="text">
		<br>
		Data de Nascimento:<input  name="data_nasc"  type="date" >
		<br>
		CPF: <input  name="cpf"  type="text">
		<br>
		Telefone: <input  name="telefone" type="text">
		<br>
		Endereço: <input   name="endereco" type="text">
		<br>
		Nome de Usuário: <input   name="nome_user"  type="text">
		<br>
		Senha: <input placeholder="Senha" name="senha"  type="password">
		<br>
		<input type="hidden" name="action" value="cadastrar_medico">
		<input type="submit" name="submit" value="TESTAR!">
	</form>

	<div id="resultado"></div>

	<script type="text/javascript" src="../jquery-ui-1.11.4.custom"></script>
